{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENZE ESPORTS - {% block title %}{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body { font-family: 'Geist Sans', sans-serif; }
        .site-logo-icon { color: white !important; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 antialiased">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-slate-900/80 backdrop-blur-sm border-b border-slate-800">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="{% url 'home' %}" class="flex items-center space-x-2">
                    <i data-lucide="trophy" class="h-8 w-8 site-logo-icon"></i>
                    <span class="text-xl font-bold text-white">GENZE ESPORTS</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="{% url 'home' %}" class="flex items-center space-x-1 text-slate-300 hover:text-emerald-400 transition-colors">
                        <i data-lucide="home" class="h-4 w-4"></i><span>Home</span>
                    </a>
                    <a href="{% url 'tournaments' %}" class="flex items-center space-x-1 text-slate-300 hover:text-emerald-400 transition-colors">
                        <i data-lucide="trophy" class="h-4 w-4"></i><span>Tournaments</span>
                    </a>
                    <a href="{% url 'teams' %}" class="flex items-center space-x-1 text-slate-300 hover:text-emerald-400 transition-colors">
                        <i data-lucide="users" class="h-4 w-4"></i><span>Teams</span>
                    </a>
                    <a href="{% url 'schedule' %}" class="flex items-center space-x-1 text-slate-300 hover:text-emerald-400 transition-colors">
                        <i data-lucide="calendar" class="h-4 w-4"></i><span>Schedule</span>
                    </a>
                    <a href="{% url 'results' %}" class="flex items-center space-x-1 text-slate-300 hover:text-emerald-400 transition-colors">
                        <i data-lucide="bar-chart-3" class="h-4 w-4"></i><span>Results</span>
                    </a>
                    <a href="{% url 'register' %}" class="flex items-center space-x-1 text-slate-300 hover:text-emerald-400 transition-colors">
                        <i data-lucide="user-plus" class="h-4 w-4"></i><span>Register</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="pt-16">
        {% block content %}
        <div class="flex items-center space-x-2 text-emerald-400 text-2xl font-bold">
            <i data-lucide="trophy" class="h-6 w-6"></i>
            <span>Championship 2025 Now Live</span>
        </div>
        {% endblock %}
    </main>

    <!-- Initialize Lucide -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            lucide.createIcons();
        });
    </script>

    <!-- Local Time Conversion + Notifications + Global Reminder Handling -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Convert all match times to local timezone
            document.querySelectorAll("[data-match-time]").forEach(el => {
                const localTime = new Date(el.dataset.matchTime);
                el.textContent = localTime.toLocaleString([], {
                    month: 'short', day: 'numeric', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
            });

            // Browser notifications 10 min before matches
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        document.querySelectorAll("[data-match-title][data-match-time]").forEach(el => {
                            const matchTitle = el.dataset.matchTitle;
                            const matchTime = new Date(el.dataset.matchTime);
                            const now = new Date();
                            const diffMs = matchTime - now - (10 * 60 * 1000);
                            if (diffMs > 0) {
                                setTimeout(() => {
                                    new Notification(`Upcoming Match: ${matchTitle}`, {
                                        body: 'Starts in 10 minutes!',
                                        icon: '{% static "images/match-icon.png" %}'
                                    });
                                }, diffMs);
                            }
                        });
                    }
                });
            }

            // Helper: POST via fetch returning JSON
            async function postJSON(url, formData) {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                    body: formData
                });
                try { return await res.json(); } catch { return { ok: false, error: 'Unexpected response' }; }
            }

            // Handle single reminder form submit via AJAX
            document.addEventListener('submit', async (e) => {
                const form = e.target.closest('.reminder-form');
                if (!form) return;
                e.preventDefault();
                const data = new FormData(form);
                const json = await postJSON(form.action, data);
                alert(json.ok ? 'Reminder set!' : (json.error || 'Failed to set reminder'));
            });

            // Handle bulk notifications button
            document.addEventListener('click', async (e) => {
                const btn = e.target.closest('[data-set-notifications]');
                if (!btn) return;
                const ids = Array.from(document.querySelectorAll('[data-upcoming-match]'))
                    .map(el => el.getAttribute('data-upcoming-match'))
                    .filter(Boolean);
                if (!ids.length) return alert('No upcoming matches to set notifications for.');
                for (const id of ids) {
                    const data = new FormData();
                    data.append('match_id', id);
                    data.append('notify_minutes_before', '30');
                    await postJSON("{% url 'create_reminder' %}", data);
                }
                alert('Notifications set for upcoming matches.');
            });
        });
    </script>
</body>
</html>
